<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- CSS - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Meu css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 d-flex justify-content-center">
                <div class="painel d-flex justify-content-center align-items-center position-relative">
                    <!-- Linhas nos corners -->
                    <div class="corner-line top-left"></div>
                    <div class="corner-line top-right"></div>
                    <div class="corner-line bottom-left"></div>
                    <div class="corner-line bottom-right"></div>
                    <!-- Setas para navegação -->
                    <div class="arrow left-arrow d-sm-block">
                        <i class="bi bi-arrow-left-circle-fill"></i>
                    </div>
                    <div class="arrow right-arrow d-sm-block">
                        <i class="bi bi-arrow-right-circle-fill"></i>
                    </div>
                    <!-- Conteúdo -->
                    <div class="card-container d-flex">
                        <div class="card-painel">
                            <div class="card-face card-front d-flex flex-column justify-content-start">
                                <div class="foto-pessoa rounded-4" id="fotoPessoa">
                                    <!-- A imagem será aplicada como fundo -->
                                </div>
                                <div class="d-flex flex-column mt-2">
                                    <span class="info-card" id="nomePessoa">Nome da Pessoa</span>
                                    <span class="info-card" id="idadePessoa">Idade</span>
                                    <button type="button" class="btn btn-success info-card my-3" data-bs-toggle="modal"
                                        data-bs-target="#modalForm" data-bs-whatever="@mdo">Responda o
                                        formulário</button>
                                </div>
                            </div>
                            <div class="card-face card-back">
                                <input type="text" id="titulo" class="form-control form-control-md" placeholder="Titulo"
                                    aria-label="Disabled input example" disabled>
                                <textarea class="form-control descricao-form" id="descricao"
                                    placeholder="Descrição" disabled></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Preencha o Formulário</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="d-flex flex-column gap-3" id="form-modal">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="form-nome" placeholder="Nome"
                                                required>
                                            <label for="form-nome">Nome</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" min="18" class="form-control" id="form-idade"
                                                placeholder="Idade" required>
                                            <label for="form-idade">Idade</label>
                                        </div>
                                        <div class="input-group">
                                            <input type="file" class="d-none" id="fileInput">
                                            <button type="button" class="btn btn-outline-secondary rounded-start"
                                                id="button-addon1">Escolher Arquivo</button>
                                            <input type="text" id="form-file" class="form-control"
                                                placeholder="Coloque aqui a sua foto"
                                                aria-label="Example text with button addon"
                                                aria-describedby="button-addon1" disabled>
                                        </div>
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here"
                                                id="form-titulo" required></textarea>
                                            <label for="form-titulo">Título</label>
                                        </div>
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here"
                                                id="form-descricao" style="height: 150px" required></textarea>
                                            <label for="form-descricao">Escreva aqui sua crítica construtiva</label>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="reset" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fechar</button>
                                            <button type="submit" class="btn btn-primary">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Div para a esfera 3D -->
    <a href="#" id="sphere-container" style="position: fixed; bottom: 0px; right: 0px;"></a>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Meu script -->
    <script src="./js/three.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
